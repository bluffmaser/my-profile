<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: hsl(222.2, 84%, 4.9%);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .header {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .contact-info a {
      color: white;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s;
      opacity: 0;
      transform: translateX(-50px);
      animation: slideIn 1s ease-out forwards;
    }

    .contact-info a:hover {
      background-color: #333;
    }

    .contact-info i {
      font-size: 24px;
    }

    .contact-info .whatsapp {
      background-color: #25d366;
    }

    .contact-info .email {
      background-color: #0077b5;
    }

    .contact-info .github {
      background-color: #333;
    }

    .contact-info .linkedin {
      background-color: #0e76a8;
    }

    /* Keyframe for sliding effect */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .contact-info a:nth-child(1) {
      animation-delay: 0.2s;
    }
    .contact-info a:nth-child(2) {
      animation-delay: 0.4s;
    }
    .contact-info a:nth-child(3) {
      animation-delay: 0.6s;
    }
    .contact-info a:nth-child(4) {
      animation-delay: 0.8s;
    }
    .contact-info a:nth-child(5) {
      animation-delay: 1s;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      text-decoration: none;
      color: var(--foreground);
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: var(--primary);
    }
  </style>
</head>
<body>

    <a href="index.html" class="nav-link active">Home</a>
    <a href="test.html" class="nav-link">Skills</a>
    <a href="my projects.html" class="nav-link">Projects</a>
    <a href="contuct.html" class="nav-link">Contact</a>
  </nav>

  <div class="container">
    <div class="header">Contact Us</div>

    <div class="contact-info">
      <a href="tel:+91 9885048839" class="phone">
        <i class="fas fa-phone"></i> +91 9885048839
      </a>
      <a href="https://nadikotabolapraveen@gmail.com" class="email">
        <i class="fas fa-envelope"></i> Maile
      </a>
      <a href="https://github.com/bluffmaser" target="_blank" class="github">
        <i class="fab fa-github"></i> GitHub
      </a>
      <a href="https://www.linkedin.com/in/praveen-kumar-542002327" target="_blank" class="linkedin">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://wa.me/+919885048839" target="_blank" class="whatsapp">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
    </div>
  </div>
</body>
</html>
