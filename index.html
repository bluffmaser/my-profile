<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal portfolio website for a frontend developer">
  <title>Portfolio - Frontend Developer</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  
  <style>
    * {
      border-color: var(--border);
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --background: hsl(222.2, 84%, 4.9%);
      --foreground: hsl(0, 0%, 100%);
      --primary: hsl(210, 80%, 50%);
      --secondary: hsl(210, 50%, 50%);
      --destructive: hsl(360, 70%, 50%);
      --muted: hsl(210, 15%, 80%);
      --accent: hsl(230, 60%, 50%);
      --radius: 0.5rem;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
    }

    .container {
      max-width: 1400px;
      margin: auto;
      padding: 2rem;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      text-decoration: none;
      color: var(--foreground);
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    .hero-section {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 50px;
      gap: 50px;
    }

    .profile-picture {
      flex-shrink: 0;
      position: relative;
      opacity: 0;
      animation: slideInLeft 3s ease-out forwards;
    }

    .profile-picture img {
      width: 600px;
      height: 500px;
      border: 5px solid hsl(230, 60%, 50%); 
      border-radius: 10px; 
      object-fit: cover;
      clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
    }

    .profile-text {
      max-width: 600px;
      opacity: 0;
      animation: slideInRight 3s ease-out forwards;
    }

    .profile-text h1 {
      font-size: 2.8rem;
      margin: 10px 0;
    }

    .profile-text h2,
    .profile-text h3 {
      font-size: 1.8rem;
    }

    .highlight {
      color: var(--primary);
      font-weight: bold;
    }

    .hire-button,
    .contact-button {
      padding: 0.5rem 1.5rem;
      border-radius: var(--radius);
      font-size: 1rem;
      border: none;
      cursor: pointer;
    }

    .hire-button {
      background-color: var(--primary);
      color: var(--foreground);
    }

    .hire-button:hover {
      background-color: hsl(0, 0%, 98%);
    }

    .contact-button {
      border: 2px solid var(--primary);
      color: var(--primary);
      background: transparent;
    }

    .contact-button:hover {
      background-color: rgba(0, 188, 212, 0.1);
    }

    .stats-section {
      padding: 4rem 0;
      background-color: hsl(0, 0%, 15%);
      color: white;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 2rem;
      text-align: center;
    }

    .dark {
      --background: hsl(222.2, 84%, 4.9%);
      --foreground: hsl(210, 40%, 98%);
      --primary: hsl(210, 40%, 98%);
    }

    @media (max-width: 768px) {
      .hero-section {
        flex-direction: column;
        text-align: center;
        gap: 30px;
        padding: 20px;
      }

      .profile-picture img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        clip-path: none;
      }

      .profile-text {
        max-width: 100%;
      }

      .nav-links {
        flex-direction: column;
        gap: 1rem;
      }
    }

    @keyframes slideInLeft {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="inter-font">
  <header class="container">
    <div class="header-content">
      <div class="portfolio-name"></div>
      <nav class="nav-links">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="test.html" class="nav-link">Skills</a>
        <a href="my projects.html" class="nav-link">Projects</a>
      
        <a href="contuct.html" class="nav-link">Contact</a>
      </nav>
      <div class="header-buttons"></div>
    </div>
  </header>

  <main class="hero-section">
    <div class="profile-picture">
      <img src="logo.jpg" alt="Profile">
    </div>
    <div class="profile-text">
      <h2>Hello, I'm Praveen kumar</h2>
      <h1></h1>
      <h3>I am a passionate frontend developer looking for an internship opportunity to enhance my skills and gain industry experience. <span class="highlight">Aspiring Intern</span></h3>
    </div>
  </main>
</body>
</html>
