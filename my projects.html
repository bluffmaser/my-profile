<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> MY Project </title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color:hsl(222.2, 84%, 4.9%);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
    }
    .header {
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .projects {
      margin: 40px 0;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      opacity: 0;
      animation: fadeInUp 2s ease-out forwards;
    }
    .projects .project {
      margin: 20px 0;
      padding: 15px;
      background: #222;
      border-radius: 10px;
      opacity: 0;
      animation: slideInFromLeft 1s ease-out forwards;
    }
    .projects .project:nth-child(1) {
      animation-delay: 0s;
    }
    .projects .project:nth-child(2) {
      animation-delay: 0.5s;
    }
    .projects .project:nth-child(3) {
      animation-delay: 1s;
    }
    .project .btn {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #0078ff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .project .btn:hover {
      background-color: #005ecb;
    }
    .contact a {
      color: #00bcd4;
      text-decoration: none;
      font-size: 18px;
    }
    .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
    }

    .nav-links {
        display: flex;
        gap: 2rem;
    }

    .nav-link {
        text-decoration: none;
        color: var(--foreground);
        transition: color 0.3s;
    }

    .nav-link:hover {
        color: var(--primary);
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInFromLeft {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <nav class="nav-links">
    <a href="index.html" class="nav-link active">Home</a>
    <a href="test.html" class="nav-link">Skills</a>
    <a href="my projects.html" class="nav-link">Projects</a>
    
    <a href="contuct.html" class="nav-link">Contact</a>
  </nav>

  <div class="container">
    <div class="header">MY Project </div>

    <div class="projects">
      <h2>My Projects</h2>
      <div class="project">
        <h3>College Portal</h3>
        <a href="https://zippy-truffle-7f1c48.netlify.app/" class="btn" target="_blank">View Project</a>
      </div>
      <div class="project">
        <h3>Scicalci</h3>
        <a href="https://scicalcis.netlify.app/" class="btn" target="_blank">View Project</a>
      </div>
      <div class="project">
        <h3>E-commerce Website</h3>
        <a href="https://example.com/ecommerce-website" class="btn" target="_blank">View Project</a>
      </div>
    </div>
  </div>
</body>
</html>
