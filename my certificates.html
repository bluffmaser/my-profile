<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: hsl(222.2, 84%, 4.9%);
            text-align: center;
            padding: 20px;
        }
        nav-links {
            display: flex;
            gap: 5rem;
        }
    
        .nav-link {
            text-decoration: none;
            color: #ffffff;
            transition: color 0.2s;
        }
    
        .nav-link:hover {
            color: var(--primary);
        }
        @keyframes fadeInUp {
            0% {
              opacity: 0;
              transform: translateY(30px);
            }
            100% {
              opacity: 1;
              transform: translateY(0);
            }
          }
      
          @keyframes slideInFromLeft {
            0% {
              opacity: 0;
              transform: translateX(-100%);
            }
            100% {
              opacity: 1;
              transform: translateX(0);
            }
          }
        h1 {
            color: #ffffff;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid #ffffff;
            width: 0;
            animation: slideIn 4s steps(40, end) forwards;
        }
        
        @keyframes slideIn {
            from { width: 0; }
            to { width: 100%; }
        }
        .slider-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
            border: 3px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(237, 234, 234);
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }
        .slide img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(240, 231, 231, 0.5);
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .prev { left: 10px; }
        .next { right: 10px; }

        @media (min-width: 768px) {
            .slider-container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body>
    <nav class="nav-links">
        <a href="index.html" class="nav-link active">Home/</a>
        <a href="test.html" class="nav-link">Skills/</a>
        <a href="my projects.html" class="nav-link">Projects/</a>
        
        <a href="contuct.html" class="nav-link">Contact/</a>
        <a href="my certificates.html" class="nav-link">my Certificates</a>
    
      </nav>
    <h1>My Certificates</h1>
    <div class="slider-container">
        <div class="slides">
            <div class="slide"><img src="certificate1.jpg" alt="Certificate 1"></div>
            <div class="slide"><img src="certificate2.jpg" alt="Certificate 2"></div>
            <div class="slide"><img src="certificate3.jpg" alt="Certificate 3"></div>
        </div>
        <button class="btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        function moveSlide(direction) {
            currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(() => moveSlide(1), 3000);  // Auto-slide every 3 seconds
    </script>
</body>
</html>
